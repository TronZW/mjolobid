services:
  - type: web
    name: mjolobid
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py migrate --noinput && python manage.py collectstatic --noinput && python manage.py create_superuser && python quick_seed.py && gunicorn mjolobid.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DJANGO_SETTINGS_MODULE
        value: mjolobid.settings_render
    healthCheckPath: /

databases:
  - name: mjolobid-db
    plan: free
