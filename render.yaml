services:
  - type: web
    name: mjolobid
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: chmod +x deploy.sh && ./deploy.sh
    disk:
      name: app-disk
      mountPath: /var/disk1
      sizeGB: 1
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DJANGO_SETTINGS_MODULE
        value: mjolobid.settings_render
      - key: SEED_ON_DEPLOY
        value: "false"
      - key: CREATE_SUPERUSER_ON_DEPLOY
        value: "false"
      - key: USE_GITHUB_STORAGE
        value: "true"
    healthCheckPath: /

# No external database needed - using SQLite on disk
