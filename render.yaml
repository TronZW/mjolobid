services:
  - type: web
    name: mjolobid
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: chmod +x deploy.sh && ./deploy.sh
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DJANGO_SETTINGS_MODULE
        value: mjolobid.settings_render
    healthCheckPath: /

databases:
  - name: mjolobid-db
    plan: free
