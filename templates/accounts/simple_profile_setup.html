{% extends 'base.html' %}

{% block title %}Test Profile Setup - MjoloBid{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Test Profile Setup</h1>
        <p class="text-gray-600">Debug file upload</p>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="id_bio" class="block text-sm font-medium text-gray-700 mb-2">Bio</label>
                <textarea name="bio" id="id_bio" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">{{ form.bio.value|default:"" }}</textarea>
            </div>

            <div class="mb-4">
                <label for="id_profile_picture" class="block text-sm font-medium text-gray-700 mb-2">Profile Picture</label>
                <input type="file" name="profile_picture" id="id_profile_picture" accept="image/*" class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-primary file:text-white hover:file:bg-purple-700" />
                <p class="text-sm text-gray-500 mt-1">Upload a clear photo of yourself</p>
            </div>

            <div class="mb-4">
                <label for="id_city" class="block text-sm font-medium text-gray-700 mb-2">City</label>
                <input type="text" name="city" id="id_city" value="{{ form.city.value|default:"" }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" />
            </div>

            <div class="mb-6">
                <label for="id_location" class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                <input type="text" name="location" id="id_location" value="{{ form.location.value|default:"" }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" />
            </div>

            <div class="flex justify-between">
                <button type="submit" class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition-colors">
                    Save Profile
                </button>
                <a href="{% url 'accounts:profile' %}" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition-colors">
                    Skip for now
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
